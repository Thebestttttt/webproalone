<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu All</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            background-image: url('./img/Sathorn-Baan-Somtum-1.jpg.webp');
            background-repeat: no-repeat;
            background-size: cover;
            /* background-size: 200%; */
            /* background-color: rgba(255, 255, 255, 0.5); */
            position: fixed; 
            top: 10px;
            left: 0;
            bottom: 10px;
        }
        .home-button {
            /* position: absolute; */
            margin-top: 20px;
            right: 10px;
            padding: 10px 20px;
            background-color: #FFD9C5;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .home-button:hover {
            transform: scale(1.1);
            transition: all 0.3s ease;
        }
        .div1 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            overflow-y: scroll;
            margin-top: 20px;
            width: 80%;
            height: 100%;
            overflow-y: scroll;
            padding-bottom: 30px;
        }
        .div1::-webkit-scrollbar {
            display: none;
        }
        .mn {
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            align-items: center;
            padding: 5%;
            margin: 5%;
            justify-items: center;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .mn:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
        .mn img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 1.5%;
        }
        .mn strong {
            
            font-size: 130%;
            color: #2a9d8f;
        }
        .mn em {
            color: #264653;
            font-size: 100%;
            margin-top: -6%;
        }

        @media screen and (max-width: 1000px) {
            .div1 {
                grid-template-columns: repeat(2, 1fr);
            }
            
        }
        @media screen and (max-width: 450px) {
            .div1 {
                grid-template-columns: repeat(1, 1fr);
            }
            
        }
        
    </style>
</head>
<body>
    <button class="home-button" onclick="home()">Home</button>
    <div id="div1" class="div1"></div>

    <script>
        const jsonUrl = './menuall.json';
        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => displayMenu(data))
            .catch(error => console.error('Error:', error));
            function displayMenu(menus) {
    const container = document.getElementById('div1');
    container.innerHTML = ''; // ล้างเนื้อหาเดิม
    let ch = 1; // สร้างตัวแปร ch เพื่อเก็บค่าของลำดับเมนู

    menus.forEach(menu => {
        const mn = document.createElement('div');
        mn.classList.add('mn');

        // การสร้างลิงก์
        const link = document.createElement('a');
        link.href = `menu${ch}-detail.html`;
        link.style.textDecoration = 'none';
        link.style.color = 'inherit';

        // การดึงรูป
        const img = document.createElement('img');
        img.src = menu.image;
        img.alt = menu.menu;

        // เพิ่มเนื้อหาในลิงก์
        link.appendChild(img);
        link.innerHTML += `<strong>${menu.menu}</strong><br>`;
        link.innerHTML += `<em>${menu.province}</em><br>`;

        // เพิ่มลิงก์ลงใน div ของเมนู
        mn.appendChild(link);

        // เพิ่ม div ลงใน container
        container.appendChild(mn);

        ch++; // เพิ่มค่าของ ch
    });
}

        function home() {
            window.location.href = './index.html';
        }
    </script>
</body>
</html>
